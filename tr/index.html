<script>
    // Sayaç başlangıcı: mesajın geldiği gün saat 20:00
    const now = new Date();
    let start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 20, 0, 0, 0);
    if (now > start) {
        // Eğer saat 20:00 geçtiyse, bugünün 20:00'ını al
        start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 20, 0, 0, 0);
    }
    // 39 saat 16 dakika ekle
    const targetDate = new Date(start.getTime() + (39 * 60 + 16) * 60 * 1000);

    function pad(n) { return n < 10 ? '0' + n : n; }
    function updateCountdown() {
        const now = new Date();
        let diff = targetDate - now;
        if (diff < 0) diff = 0;
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById('countdown').innerHTML =
            `<div class="countdown-box">${pad(hours)}<span class="countdown-label">Saat</span></div>` +
            `<div class="countdown-box">${pad(minutes)}<span class="countdown-label">Dakika</span></div>` +
            `<div class="countdown-box">${pad(seconds)}<span class="countdown-label">Saniye</span></div>`;
        if (diff <= 0) {
            document.getElementById('countdown').innerHTML = '<div style="width:100%;color:#e91e63;font-size:1.5em;">Süre doldu!</div>';
        }
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
